</head>

<body>
    <i class="hamburguer fas fa-plus-circle"></i>

    <div class='sidebar'>
        <div class='heading'>
            <h1>Motoristas</h1><i class="closeHamburguer fas fa-times"></i>
        </div>
        <div id='listings' class='listings'></div>
    </div>
    <div id="map" class="map"></div>


    <!--0652985734620011993-->

    <script>
        var closeHamburguer = document.querySelector(".closeHamburguer")
        var burguer = document.querySelector(".hamburguer")



        burguer.onclick = function mostrarHeading() {
            var sidebar = document.querySelector(".sidebar")
            sidebar.style.display = "block";
            closeHamburguer.style.display = "block";
            burguer.style.display = "none";
        }
        closeHamburguer.onclick = function mostrarHeading() {
            var sidebar = document.querySelector(".sidebar")
            sidebar.style.display = "none";
            closeHamburguer.style.display = "none";
            burguer.style.display = "block";
        }
    </script>

    <link rel="stylesheet" href="index.css">
    <script src="map.js"></script>

</body>
